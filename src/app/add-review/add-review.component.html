<h1>Got something to say? Write a review!</h1>
<form id="addReview">

  <label>Pick A Game to Review </label>
  <select id="catalogGames">
  </select>
  <br />

  <label for="review">*Write a review: </label>
  <textarea id="adding_review" rows="4" cols="50"></textarea>
  <br />

  <label for="rating">*Rating: </label>
  <input type="text" id="adding_rating" name="rating" />
  <br />

  <input id="addReviewBtn" type="submit" value="Submit">

</form>
