<p>quiz works!</p>
<div id="questionTime">
  <div id="question1">
    <h3 class="questionNum">Question 1</h3>
    <p class="question">When it comes to entertainment, what do you like the most?</p>
    <div class="inputs">
      <input type="radio" id="coop" name="playerNum" value="coop"><label>Spending time with friends/family.</label><br />
      <input type="radio" id="single" name="playerNum" value="single"><label>Enjoying a bit of me-time</label><br />
      <input type="radio" id="competitive" name="playerNum" value="competitive"><label>Testing my skills against others</label>
    </div>
  </div>
  <div id="question2">
    <h3 class="questionNum">Question 2</h3>
    <p class="question">When it comes to games, what kinds do you like?</p>
    <div class="inputs">
      <input type="checkbox" id="action" name="action" value="action"><label>Adrenaline-filled</label><br />
      <input type="checkbox" id="adventure" name="adventure" value="adventure"><label>Exploration and survival</label><br />
      <input type="checkbox" id="platformer" name="platformer" value="platformer"><label>Casual and simple</label><br />
      <input type="checkbox" id="horror" name="horror" value="horror"><label>Dark and thrilling</label><br />
      <input type="checkbox" id="vn" name="vn" value="vn"><label>Story-based</label><br />
      <input type="checkbox" id="puzzle" name="puzzle" value="puzzle"><label>Requires smart thinking</label><br />
      <input type="checkbox" id="sports" name="sports" value="sports"><label>Athletically themed</label><br />
      <input type="checkbox" id="rpg" name="rpg" value="rpg"><label>Fantasy and battle-based</label><br />
    </div>
  </div>
  <div id="question3">
    <h3 class="questionNum">Question 3</h3>
    <p class="question">Which devices do you own?</p>
    <div class="inputs">
      <input type="checkbox" id="pc" name="pc" value="pc"><label>PC</label><br />
      <input type="checkbox" id="switch" name="switch" value="switch"><label>Nintendo Switch</label><br />
      <input type="checkbox" id="xbox" name="xbox" value="xbox"><label>XBox X</label><br />
      <input type="checkbox" id="ps5" name="ps5" value="ps5"><label>Playstation 5</label><br />
      <input type="checkbox" id="mobile" name="mobile" value="mobile"><label>Mobile</label>
    </div>
  </div>
  <div id="question4">
    <h3 class="questionNum">Question 4</h3>
    <p class="question">What is your price range?</p>
    <div class="inputs">
      <input type="checkbox" id="cheap" name="cheap" value="cheap"><label>$0 - $19</label><br />
      <input type="checkbox" id="moderate" name="moderate" value="moderate"><label>$20 - $39</label><br />
      <input type="checkbox" id="expensive" name="expensive" value="expensive"><label>$40+</label>
    </div>
  </div>
  <button id="submitButton">Submit</button>
</div>
